services:
  postgres:
    image: postgres:16-alpine
    container_name: photos_postgres
    environment:
      - POSTGRES_DB=photos
      - POSTGRES_USER=photos
      - POSTGRES_PASSWORD=photospass
      - TZ=America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photos -d photos"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: photos_redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - N8N_ENCRYPTION_KEY=troque-por-uma-chave-grande-e-aleatoria
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo

      # Postgres (schema n8n)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=photos
      - DB_POSTGRESDB_USER=photos
      - DB_POSTGRESDB_PASSWORD=photospass
      - DB_POSTGRESDB_SCHEMA=n8n

      # Redis (fila / queue mode)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=7
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped

  evolution:
    image: evoapicloud/evolution-api:latest
    container_name: evolution
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=troque-por-um-token-forte
      - TZ=America/Sao_Paulo

      # DB (schema evolution)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://photos:photospass@postgres:5432/photos?schema=evolution

      # (redundância útil, porque alguns scripts leem DATABASE_URL)
      - DATABASE_URL=postgresql://photos:photospass@postgres:5432/photos?schema=evolution

      # Redis cache (DB 6)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/6

      - QRCODE_LIMIT=120
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
    volumes:
      - ./evolution_data:/evolution/store
    restart: unless-stopped
